<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir essa imagem em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="/imagens/foto-m.png" type="image/png">
        <img src="/imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzinho audio</h1>
    <audio src="midia/Tempos Vari - Freedom Trail Studio.mp3" controls autoplay></audio>
    <!-- mp3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Tempos Vari - Freedom Trail Studio.mp3" type="audio/mpeg"> 
        <source src="midia/Tempos Vari - Freedom Trail Studio.ogg" type="audio/ogg"> 
        <source src="midia/Tempos Vari - Freedom Trail Studio.wav" type="audio/wav"> 
        <p>infelizmente seu navegador não consegue ouvir audio <a href="/midia/Tempos Vari - Freedom Trail Studio.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
