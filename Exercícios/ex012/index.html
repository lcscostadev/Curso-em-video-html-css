<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>

    <!-- DESTA FORMA, VOCÊ SÓ PODERA BOTAR UM ARQUIVO, SE O NAVEGADOR NÃO FOR COMPATIVEL SEU VIDEO NÃO VAI ABRIR -->
    <video src="/midia/meu-video.mp4" width="500px" autoplay controls loop></video>

    <!-- DESTA FORMA, CASO SEU NAVEGADOR NÃO CONSIGA RODAR O MP4, IRA RODAR OS OUTROS -->
    <video width="560px" poster="/imagens/thumbnail.jpg" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-Video.webm" type="video/webm">
        <p>se o navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/164046875?h=c4d6ee208e&autoplay=1&loop=1&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
