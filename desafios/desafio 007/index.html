<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html 5 podemos inserir os elementos da lista a seguir.passe o mouse os termos para descobrir qual tag vira ao caso</p>
    <ul type="square">
        <li><abbr title="<p>">Parágrafos</abbr></li>
        <li><abbr title="<h1>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abb>">Abreviações</abbr></li>
        <li><abbr title="<code>">Código Fonte</abbr></li>
        <li><abbr title="<ol>">Listas numeradas</abbr></li>
        <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
